<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
    <div class="container">
    <div class="container">
        <h1>Cadastro de Usuario</h1>
    </div>

        <form action="/cliente/cadastrar" method="post">
            <div class="container">
                <h2>Dados de Acesso</h2>
                <div class="needs-validation" novalidate>
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="Email" name="email">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword4">Senha</label>
                        <input type="password" class="form-control" id="inputPassword4" placeholder="Password" name="password">
                    </div>
                </div>
            </div>
            <div class="container">
                <h2>Dados Pessoais</h2>
                <div class="form-group col-md-6">
                    <label for="nome">Nome</label>
                    <input type="text" class="form-control" id="nome" name="nome">
                </div>
                <div class="form-group col-md-6">
                    <label for="cpf">CPF</label>
                    <input type="text" class="form-control" id="cpf" name="cpf">
                </div>
                <div class="form-group col-md-6">
                    <label for="rg">RG</label>
                    <input type="text" class="form-control" id="rg" name="rg">
                </div>
                <div class="form-group col-md-6">
                    <label for="profissao">Profissao</label>
                    <input type="text" class="form-control" id="profissao" name="profissao"
                </div>
            </div>
            <div class="container">
                <h2>Endereco</h2>
                <div class="form-group col-md-6">
                    <label for="cep">Cep</label>
                    <input type="text" class="form-control" id="cep" name="cep">
                </div>
                <div class="form-group col-md-6">
                    <label for="estado">Estado</label>
                    <input type="text" class="form-control" id="estado" placeholder="Minas Gerais" name="estado">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputCity">Cidade</label>
                    <input type="text" class="form-control" id="inputCity" name="cidade">
                </div>
                <div class="form-group col-md-6">
                    <label for="rua">Rua</label>
                    <input type="text" class="form-control" id="rua" placeholder="Rua Nova Cidade" name="rua">
                </div>
                <div class="form-group col-md-2">
                    <label for="numero">Numero</label>
                    <input type="text" class="form-control" id="numero" placeholder="2" name="numero">
                </div>
                <div class="form-group col-md-6">
                    <label for="complemento">Complemento</label>
                    <input type="text" class="form-control" id="complemento" placeholder="2" name="complemento">
                </div>
            </div>
            <button   type="submit" formmethod="post" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>
    </div>
</body>
</html>
